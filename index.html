<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="image">
            <picture>
              <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium image preview" />
            </picture>
          </div>

          <div class="card-title"><h1 class="title">Equilibrium #3429</h1></div>

          <div class="card-description"><p>Our Equilibrium collection promotes balance and calm.</p></div>

          <div class="card-info">
            <div class="card-info-left">
              <picture>
                <img src="./assets/images/icon-ethereum.svg" alt="icon ethereum" />
              </picture>
              <p>0.041 ETH</p>
            </div>
            <div class="card-info-right">
              <picture>
                <img src="./assets/images/icon-clock.svg" alt="icon clock" />
              </picture>
              <p>3 days left</p>
            </div>
          </div>
          <div class="card-creator">
            <div class="card-creator-image">
              <picture>
                <img src="./assets/images/image-avatar.png" alt="avatar" />
              </picture>
            </div>
            <div class="card-creator-info">
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io/home" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
          Coded by <a href="https://github.com/slayer-br" target="_blank" rel="noopener noreferrer">Carlos</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
